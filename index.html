<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Link Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="box">
    <h1>Search Link Hub</h1>
    <p class="muted">設定は <a href="config.html">/config</a> で編集できます。</p>

    <form id="searchForm" action="./" method="get">
      <input id="queryInput" type="search" name="query" placeholder="例: 慈愛の王" autocomplete="off" enterkeyhint="search" />
      <button type="submit">検索</button>
    </form>

    <div id="content"></div>
  </div>

  <script defer src="defaultConfig.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
